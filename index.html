<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>

    <style>
      fieldset {
        border: none;
      }
      p {
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Student Registration Form</h1>
      <p>Fill out all the fields correctly:</p>
    </header>
    <form>
      <label for="name">Name:</label>
      <input
        type="text"
        id="name"
        placeholder="Enter your Full Name"
        required
      />
      <br />
      <br />
      <label for="dob">Date Of Birth: </label>
      <input type="date" id="dob" required />
      <br />
      <br />
      <fieldset>
        <legend>Gender:</legend>
        <input type="radio" name="gender" id="male" value="male" required />
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female" value="female" required />
        <label for="female">Female</label>
      </fieldset>
      <br />

      <label for="address">Address:</label><br />
      <textarea id="address" name="address" required></textarea><br /><br />

      <label for="phone">Telephone No: </label>
      <input
        type="tel"
        name="phone"
        id="phone"
        placeholder="Enter your phone Number"
        required
      />
      <br />
      <br />
      <label for="email">Email: </label>
      <input
        type="email"
        name="email"
        id="email"
        placeholder="Enter your Email Address"
        required
      />
      <br />
      <br />

      <fieldset>
        <legend>Course:</legend>

        <input type="checkbox" name="courses" id="tech" value="tech" />
        <label for="tech">Web Technologies</label> <br />

        <input type="checkbox" name="courses" id="software" value="software" />
        <label for="software">Software Engineering</label>
        <br />

        <input type="checkbox" name="courses" id="python" value="python" />
        <label for="python">Python Programming</label>
        <br />

        <input type="checkbox" name="courses" id="dart" value="dart" />
        <label for="dart">Dart with Flutter</label>
        <br />

        <input type="checkbox" name="courses" id="data" value="data" />
        <label for="data">Database</label>
        <br />

        <input type="checkbox" name="courses" id="ent" value="ent" />
        <label for="ent">Entrepreneurship</label>
      </fieldset>

      <br />

      <button type="submit">Register</button>
      <button type="button">Cancel</button>
    </form>
  </body>
</html>
