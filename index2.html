<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Registration Form</title>
  </head>
  <body>
    <h2>Student Registration Form</h2>

    <form action="#" method="post">
      <label for="name">Name:</label><br />
      <input type="text" id="name" name="name" required /><br /><br />

      <label for="dob">Date of Birth:</label><br />
      <input type="date" id="dob" name="dob" required /><br /><br />

      <label>Gender:</label><br />
      <input type="radio" id="male" name="gender" value="male" required />
      <label for="male">Male</label><br />
      <input type="radio" id="female" name="gender" value="female" required />
      <label for="female">Female</label><br />
      <input type="radio" id="other" name="gender" value="other" required />
      <label for="other">Other</label><br /><br />

      <label for="address">Address:</label><br />
      <textarea id="address" name="address" required></textarea><br /><br />

      <label for="telephone">Telephone:</label><br />
      <input type="tel" id="telephone" name="telephone" required /><br /><br />

      <label for="email">Email Address:</label><br />
      <input type="email" id="email" name="email" required /><br /><br />

      <label>Courses:</label><br />
      <input
        type="checkbox"
        id="course1"
        name="course"
        value="Mathematics"
        required
      />
      <label for="course1">Mathematics</label><br />
      <input
        type="checkbox"
        id="course2"
        name="course"
        value="Science"
        required
      />
      <label for="course2">Science</label><br />
      <input
        type="checkbox"
        id="course3"
        name="course"
        value="English"
        required
      />
      <label for="course3">English</label><br /><br />

      <button type="submit">Register</button>
      <button type="button" onclick="cancelRegistration()">Cancel</button>
    </form>

    <script>
      function cancelRegistration() {
        // Assuming redirection or other cancellation logic goes here
        alert("Registration cancelled!");
      }
    </script>
  </body>
</html>
